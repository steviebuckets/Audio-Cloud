<head>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://use.fontawesome.com/bb45f7a399.js"></script>

    <body>
        <!-- Section 1 landing page and icons with page scroll-->
        <section class="container-fluid" id="section1">
            <h1 class="text-center v-center">Audio-Cloud</h1>
            <div class="row">
                <div class="col-sm-4">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-2 text-center">
                            <a href="#section2" class="btn btn-headphones page-scroll"><i class="fa fa-mixcloud fa-4x"></i></a></div>
                    </div>
                </div>
                <div class="col-sm-4 text-center">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1 text-center">
                            <a href="#section3" class=btn btn-cloud page-scroll><i class="fa fa-info-circle fa-4x"></i></a></div>
                    </div>
                </div>
                <div class="col-sm-4 text-center">
                    <div class="row">
                        <div class="col-sm-10 text-center">
                            <a href="#section4" class=btn btn-mobile page-scroll><i class="fa fa-github fa-4x"></i></a></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section 2 audio player and results-->
        <section class="container-fluid" id="section2">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <h1>Discover</h1>
                    <br>
                    <p class="lead">Discover the largest collection of radio shows, Podcasts & DJ mixes.</p>
                    <br>
                    <!-- Audio playlist example -->
                    <div class="audio-widget">
                        <iframe width="100%" height="360" src="https://www.mixcloud.com/widget/iframe/?embed_type=widget_standard&amp;embed_uuid=0c07bd8f-4aef-44ca-9285-10b58cb97097&amp;feed=https%3A%2F%2Fwww.mixcloud.com%2Fstevie-buckets%2Fplaylists%2Fmy-side-of-the-city%2F&amp;hide_cover=1&amp;replace=0&amp;stylecolor=3a3a3d" frameborder="0"></iframe>
                        <div style="clear: both; height: 3px; width: auto;"></div>
                        <p style="display: block; font-size: 13px; font-family: 'Open Sans', Helvetica, Arial, sans-serif; margin: 0px; padding: 3px 4px; color: rgb(153, 153, 153); width: auto;"><a href="https://www.mixcloud.com/stevie-buckets/playlists/my-side-of-the-city/?utm_source=widget&amp;utm_medium=web&amp;utm_campaign=base_links&amp;utm_term=resource_link" target="_blank" style="color: rgb(58, 58, 61); font-weight: bold;">My Side of The City:</a><span> Mixed & Freaked by: </span><a href="https://www.mixcloud.com/stevie-buckets/?utm_source=widget&amp;utm_medium=web&amp;utm_campaign=base_links&amp;utm_term=profile_link" target="_blank" style="color: rgb(58, 58, 61); font-weight: bold;">DJ Steve Mart√≠n</a><span> for </span><a href="https://www.mixcloud.com/?utm_source=widget&amp;utm_medium=web&amp;utm_campaign=base_links&amp;utm_term=homepage_link" target="_blank" style="color: rgb(58, 58, 61); font-weight: bold;"> MSOTC</a></p>
                        <div style="clear: both; height: 3px; width: auto;"></div>
                    </div>
                    <!--Fixed navbar on bottom, search form and input -->
                    <nav class="navbar-fixed-bottom">
                        <form>
                            <div class="input-group">
                                <div class="form-group has-feedback">
                                    <input type="text" class="form-control" id="inputSuccess5" placeholder="search">
                                    <span class=form-control-feedback " aria-hidden="true "></span>
                	</div>
                	<span class="input-group-btn ">
                		<button class="btn btn-default " type="submit ">Go</button>
                	</span>
                </div>

                </form>
                </nav>

                <!-- Results Section for returned API Data -->
                <div id="results ">
                   
                </div>
            </div>
        </div>
    </section>

    <!-- Section 3 About -- >
    <section class="container-fluid " id="section3 ">
        <h1 class="text-center ">About</h1>
        <div class="row ">
            <div class="col-sm-6 col-sm-offset-3 ">
                <p class="text-center lead ">This application makes use of the Mixcloud web API.</p>
                <div class="row ">
                    <div class="col-xs-6 ">This app searches the Mixcloud database and returns a user's search query for a Mixcloud user using the supplied parameters provided in the documentation.</div>
                    <div class="col-xs-6 text-right ">The latest audio upload from the Mixcloud user is returned and streamed through the audio widget. This app is a small demonstration of what is possible using the Mixcloud API.</div>
                </div>
                <p class="text-center ">
                </p>
            </div>
        </div>
    </section>

    <section class="container-fluid " id="section4 ">

            <div class="col-sm-6 col-sm-offset-3 ">
                <p class="text-center lead "><a href="https://github.com/steviebuckets/over-cast ">View the full project repository here.</a></p>
                <div class="row ">
                    
                </div>
             
                </p>
            </div>
        </div>
